<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <div id="botones-container">
    @if (this.tema === 'animales') {
      <ion-button class="boton" (click)="generarSonido('leon')"><img src="../../../assets/images/animales/leon.png"></ion-button>
      <ion-button class="boton" (click)="generarSonido('pez')"><img src="../../../assets/images/animales/pez.png"></ion-button>
      <ion-button class="boton" (click)="generarSonido('elefante')"><img src="../../../assets/images/animales/elefante.png"></ion-button>
      <ion-button class="boton" (click)="generarSonido('perro')"><img src="../../../assets/images/animales/perro.png"></ion-button>
      <ion-button class="boton" (click)="generarSonido('tiburon')"><img src="../../../assets/images/animales/tiburon.png"></ion-button>
    } @else if (this.tema === 'numeros') {
      <ion-button class="boton" id="numeroUno" (click)="generarSonido('1')">1</ion-button>
      <ion-button class="boton" id="numeroDos" (click)="generarSonido('2')">2</ion-button>
      <ion-button class="boton" id="numeroTres" (click)="generarSonido('3')">3</ion-button>
      <ion-button class="boton" id="numeroCuatro" (click)="generarSonido('4')">4</ion-button>
      <ion-button class="boton" id="numeroCinco" (click)="generarSonido('5')">5</ion-button>
    } @else {
      <ion-button style="--background: #ff0000;" class="boton" (click)="generarSonido('rojo')"></ion-button>
      <ion-button style="--background: #12a012;" class="boton" (click)="generarSonido('verde')"></ion-button>
      <ion-button style="--background: #ffff00;" class="boton" (click)="generarSonido('amarillo')"></ion-button>
      <ion-button style="--background: #2a2adb;" class="boton" (click)="generarSonido('azul')"></ion-button>
      <ion-button style="--background: #750c75;" class="boton" (click)="generarSonido('violeta')"></ion-button>
    }
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success">

      @if (idioma === 'espa単ol') {
        <img src="../../../assets/images/iconos/espa単a.png">
      } @else if (idioma === 'ingles') {
        <img src="../../../assets/images/iconos/eeuu.png">
      } @else {
        <img src="../../../assets/images/iconos/portugal.png">
      }

    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="cambiarIdioma('portugues')" class="custom-fab-button">
        <img src="../../../assets/images/iconos/portugal.png">
      </ion-fab-button>
      <ion-fab-button (click)="cambiarIdioma('ingles')" class="custom-fab-button">
        <img src="../../../assets/images/iconos/eeuu.png">
      </ion-fab-button>
      <ion-fab-button (click)="cambiarIdioma('espa単ol')" class="custom-fab-button">
        <img src="../../../assets/images/iconos/espa単a.png">
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button class="custom-fab-button" color="success" >

      @if (tema === 'animales') {
        <!-- <ion-icon size="large" name="paw-outline"></ion-icon> -->
        <img src="../../../assets/images/iconos/animales.png">
      } @else if (tema === 'colores') {
        <!-- <ion-icon size="large" name="color-palette-outline"></ion-icon> -->
        <img src="../../../assets/images/iconos/colores.png">
      } @else {
        <!-- <ion-icon size="large" name="school-outline"></ion-icon> -->
        <img src="../../../assets/images/iconos/numeros.png">
      }

    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="cambiarTema('colores')" color="success" class="custom-fab-button">
        <!-- <ion-icon size="large" name="color-palette-outline"></ion-icon> -->
        <img src="../../../assets/images/iconos/colores.png">

      </ion-fab-button>
      <ion-fab-button (click)="cambiarTema('numeros')" color="success" class="custom-fab-button">
        <!-- <ion-icon size="large" name="school-outline"></ion-icon> -->
        <img src="../../../assets/images/iconos/numeros.png">

      </ion-fab-button>
      <ion-fab-button (click)="cambiarTema('animales')" color="success" class="custom-fab-button">
        <!-- <ion-icon size="large" name="paw-outline"></ion-icon> -->
        <img src="../../../assets/images/iconos/animales.png">

      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button color="white" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
